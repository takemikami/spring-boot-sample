apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'

buildscript {
   repositories {
       mavenCentral()
   }
   dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
      classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.20")
      classpath("org.jetbrains.kotlin:kotlin-allopen:1.2.20")
   }
}

repositories {
   mavenCentral()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE")
  compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.20")
  compile("org.jetbrains.kotlin:kotlin-reflect:1.2.20")
}
