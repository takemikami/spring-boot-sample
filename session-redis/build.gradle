apply plugin: 'java'
apply plugin: 'org.springframework.boot'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-thymeleaf")
  compile("org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE")
  compile("org.springframework.boot:spring-boot-starter-security:1.5.10.RELEASE")
  compile("org.springframework.boot:spring-boot-starter-data-redis:1.5.10.RELEASE")
  // please comment in if you use redis session store
  // compile("org.springframework.session:spring-session-data-redis:1.3.2.RELEASE")
}
